image: python:latest

before_script:
  - pip install --upgrade pip
  - pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin

build-docs:
  stage: build
  script:
    - mkdocs build --strict
  artifacts:
    paths:
      - site
    expire_in: 1 week
  only:
    - main

pages:
  stage: deploy
  script:
    - mkdocs build --site-dir public
  artifacts:
    paths:
    - public
  only:
      - main

